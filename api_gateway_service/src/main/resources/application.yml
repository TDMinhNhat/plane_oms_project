spring:
  application:
    name: api_gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
server:
  port: 8888
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
jwt:
  secret: ${JWT_SECRET}